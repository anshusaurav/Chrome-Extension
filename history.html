<!DOCTYPE html>
<html lang = "en">
  <head>
    <title>History</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="jquery.min.js"></script>
    <script src="d3.min.js"></script> 
    <link href="https://fonts.googleapis.com/css?family=Spartan:300,400,600,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script:400,500,600,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,400i,500,500i,600,700,800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container main-grid">
    <div id="searchBar">
      <h1>Chrome<span>X</span></h1>
      <input id="searchInput" type="text" name="search"
        placeholder="Search History">
      <input type="submit" id="searchSubmit" value="Submit">
      <br>
      <br>
      <input type="submit" id="deleteSelected" value="Delete Selected">
      <br>
      <br>
      <input type="submit" id="removeAll" value="Delete All">
      <br>
      <br>
      <input type="submit" id="seeAll" value="Show All">
      <br>
      <br>
      <input type="submit" id="selectAll" value="Select All">
    </div>
    <div id="historyDiv">
    </div>
    <div id="infographics">
      <h2>Infographics by Domains visited</h2>
      <div class='infoGr'>
        <div id="infoOne">
        </div>
      </div>
    </div>
    <template id="historyTemplate">
      <div class="history">
        <div class="cardBackground"><span class='bgSpan'>A</span>

        </div>
        <div class="imageDiv">
          <a class="titleLink" target="blank"></a>
        </div>
        <div class="urlDiv">
            <p class="pageName"></p>
        </div>
        <div>
          <p class="visitTimer"></p>
        </div>
        <div class="removeDiv">
            <button class="removeButton">X</button>
            <input type="checkbox" class="removeCheck"/>
        </div>
          
      </div>
    </template>
  </div>
    <script src="main.js"></script>
  </body>
</html>
