<html>
  <head>
    <title>History</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Spartan:300,400,600,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
    <div id="searchBar">
      <h1>ChromeEx</h1>
      <input id="searchInput" type="text" name="search"
        placeholder="Search">
      <input type="submit" id="searchSubmit" value="Submit">
      <br>
      <br>
      <input type="submit" id="deleteSelected" value="Delete Selected">
      <br>
      <br>
      <input type="submit" id="removeAll" value="Remove All">
      <br>
      <br>
      <input type="submit" id="seeAll" value="See All">
    </div>
    <div id="historyDiv">
    </div>
    <template id="historyTemplate">
      <div class="history">
        <div class="imageDiv">
          <a class="titleLink"></a>
        </div>
        <div class="urlDiv">
            <p class="pageName"></p>
        </div>
        <div class="removeDiv">
            <button class="removeButton">Delete</button>
            <input type="checkbox" class="removeCheck"/>
        </div>
      </div>
    </template>
  </div>
    <script src="main.js"></script>
  </body>
</html>
